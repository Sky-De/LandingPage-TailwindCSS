<!DOCTYPE html>
<html lang="en" class="scrollbar-hide">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page | tailwindcss</title>
  </head>
  <body class="pb-72 max-w-[2000px] mx-auto text-neutral-900 dark:text-neutral-200 bg-white dark:bg-neutral-800">
    <!-- NAV------------------------------------------------------------------------------>
    <nav class="mx-auto p-4 bg-amber-400">
      <div class="container mx-auto flex items-center justify-between">
        <a href="/" aria-label="Go to home page" class="focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:top-9 z-50">
          <img src="./assets/logo.svg" alt="Home Landing Page Logo" width="200" class="w-48 md:w-64
          lg:w-72 hover:opacity-70 transition-opacity duration-300">
        </a>
        <button id="menu" class="lg:hidden text-neutral-900 hover:text-neutral-400 transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
        <div id="menubar" role="menubar" class="hidden lg:shadow-none shadow-lg flex flex-col gap-4 absolute top-16 left-0 bg-amber-400 min-w-full font-bold text-center p-6 items-center lg:flex lg:flex-row lg:static lg:w-full  lg:justify-between z-50">
          <a class="py-2 px-6 dark:text-neutral-900 transition-all duration-200" role="menuitem" href="/" >Home</a>
          <a class="py-2 px-6 dark:text-neutral-900 transition-all duration-200 lg:mr-auto" role="menuitem" href="/" >Contact</a>
          <a class="py-2 px-6 dark:text-neutral-900 transition-all duration-200" role="menuitem" href="/" >Login</a>
          <a class="py-2 px-6 dark:text-neutral-900 transition-all duration-200 bg-teal-900 text-neutral-100 hover:rounded-md shadow-lg" role="menuitem" href="/" >Sign Up</a>
        </div>
      </div>
    </nav>
    <!-- HEADER----------------------------------------------------------------------------->
    <header class="relative pt-16 md:pt-24 lg:pt-48">
      <div class="absolute inset-0 bottom-8 md:bottom-24 xl:bottom-32 -z-10 bg-gradient-to-b from-amber-400 to-amber-600"></div>
      <div class="container mx-auto grid grid-rows-1 place-items-end px-2">
        <img class="row-start-1 row-end-2 col-start-1 col-end-1
        mx-auto" src="./assets/couch.png" alt="couch">
        <img class="row-start-1 row-end-2 col-start-1 col-end-1
        mx-auto w-40 sm:w-52 md:w-64 lg:w-72" src="./assets/app.svg" alt="App">
      </div>
    </header>
    <!-- MAIN------------------------------------------------------------------------------>
    <main class="grid sm:gap-16 md:gap-24 lg:gap-32 px-8 overflow-hidden">
      <!-- download BTN -------->
      <a href="#" class="py-2 px-6 transition-all duration-200 bg-amber-400 dark:text-neutral-900 mx-auto my-12 flex gap-4 hover:rounded-md shadow-lg font-bold hover:shadow-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
        <span>Download the App</span>
      </a>
      <!-- cards section------------------------------------------------------------->
      <section class="relative" aria-labelledby="qualities">
        <img src="./assets/dots.svg" class="hidden lg:block absolute top-1/2 -translate-y-1/2 -left-24 xl:-left-7" alt="Dots" aria-hidden="true">
        <img src="./assets/dots.svg" class="hidden lg:block absolute top-1/2 -translate-y-1/2 -right-24 xl:-right-7" alt="Dots" aria-hidden="true">
        <h2 id="qualities" class="sr-only">Our Qualities</h2>
        <div class="container mx-auto max-w-5xl flex gap-12 flex-wrap items-start justify-center md:justify-between">
          <!-- card--- -->
          <div class="grid gap-4 justify-items-center md:flex-1">
            <div class="rounded-full border-8 border-amber-400 p-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="w-14 h-14">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
            </div>
            <h3 class="font-bold text-3xl">Safe</h3>
            <p class="text-center">Our profucts are secure and private out-of-the-box</p>
          </div>
          <!-- card--- -->
          <div class="grid gap-4 justify-items-center md:flex-1">
            <div class="rounded-full border-8 border-amber-400 p-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="w-14 h-14">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
              </svg>
            </div>
            <h3 class="font-bold text-3xl">Efficient</h3>
            <p class="text-center">Feel good about your wallet and the environment</p>
          </div>
          <!-- card--- -->
          <div class="grid gap-4 justify-items-center md:flex-1">
            <div class="rounded-full border-8 border-amber-400 p-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="w-14 h-14">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z" />
              </svg>
            </div>
            <h3 class="font-bold text-3xl">Proven</h3>
            <p class="text-center">Leading the Smart Home world for 10 years</p>
          </div>
        </div>
      </section>
      <!-- partner section------------------------------------------------------------->
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
